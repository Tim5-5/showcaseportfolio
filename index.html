<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showcase Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .portfolio-item {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      text-decoration: none;
      width: 1200px;
      transition: transform 0.3s ease;
    }
    .portfolio-item:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }
    .portfolio-item img {
      height: 400px;
      width: 600px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }
    .portfolio-item-content {
      flex: 1;
      padding: 40px 50px;
    }
    .portfolio-item h2,
    .portfolio-item p {
      margin: 0;
    }
    .navigation {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      background-color: #f2f2f2;
      padding: 10px 0;
      border-radius: 20px;
      width: 80%;
    }
    .navigation a {
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 20px;
      margin: 0 10px;
      transition: all 0.3s ease;
      position: relative;
    }
    .navigation a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 20px;
      z-index: -1; 
      transition: opacity 0.3s ease;
      opacity: 0; 
    }
    .navigation a:hover::before {
      opacity: 1; 
    }
    .navigation a:hover {
      color: #fff;
    }
    /* Add fade-out animation */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="navigation">
      <a href="#">knop 1</a>
      <a href="#">knop 2</a>
      <a href="#">knop 3</a>
    </div>

    <a href="item1.html" class="portfolio-item" onclick="animateTransition(event, 'item1.html')">
      <div class="portfolio-item-content">
        <h2>Portfolio Item 1</h2>
        <p>Description of Portfolio Item 1</p>
      </div>
      <img src="https://via.placeholder.com/600x400" alt="Portfolio Item 1">
    </a>
    <a href="item2.html" class="portfolio-item" onclick="animateTransition(event, 'item2.html')">
      <div class="portfolio-item-content">
        <h2>Portfolio Item 2</h2>
        <p>Description of Portfolio Item 2</p>
      </div>
      <img src="https://via.placeholder.com/600x400" alt="Portfolio Item 2">
    </a>
    <a href="item3.html" class="portfolio-item" onclick="animateTransition(event, 'item3.html')">
      <div class="portfolio-item-content">
        <h2>Portfolio Item 3</h2>
        <p>Description of Portfolio Item 3</p>
      </div>
      <img src="https://via.placeholder.com/600x400" alt="Portfolio Item 3">
    </a>

  </div>

  <script>
    function animateTransition(event, targetUrl) {
      event.preventDefault(); 

      const portfolioItem = event.currentTarget; 
      const portfolioItemContent = portfolioItem.querySelector('.portfolio-item-content');

      // animatie class
      portfolioItemContent.classList.add('fade-out');

      // open pagina na animatie
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 500); // zelfde lengte als animatie
    }
  </script>
</body>
</html>
